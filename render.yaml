services:
  - type: web
    name: los-tecnicos-backend
    runtime: docker
    region: singapore
    plan: free
    rootDir: backend
    envVars:
      - key: PORT
        value: 8080
      - key: STELLAR_NETWORK
        value: testnet
      - key: DATABASE_URL
        fromDatabase:
          name: los-tecnicos-db
          property: connectionString
      - key: REDIS_ADDR
        fromService:
          type: redis
          name: los-tecnicos-redis
          property: connectionString
      - key: JWT_SECRET
        generate:
          length: 32
      - key: ADMIN_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MQTT_BROKER_ADDR
        sync: false

  - type: redis
    name: los-tecnicos-redis
    region: singapore
    plan: free
    ipAllowList: [] # Only allow internal connections

databases:
  - name: los-tecnicos-db
    databaseName: los_tecnicos
    user: admin
    plan: free # Note: Expires after 90 days
    region: singapore

