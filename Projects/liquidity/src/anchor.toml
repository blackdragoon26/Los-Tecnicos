[features]
seeds = false
skip-lint = false

[programs.localnet]
decentralized-energy-grid = "YourProgramIDHere"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[test]
startup_wait = 10000
shutdown_wait = 2000
upgradeable = false

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
